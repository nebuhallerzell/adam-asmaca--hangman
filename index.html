<!DOCTYPE html>

    <title>Adam Asmaca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="hangman-game.png">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
